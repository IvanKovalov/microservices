apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schedule-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /api/schedule-service
            pathType: "Prefix"
            backend:
              service:
                name: schedule-service
                port:
                  number: 8085